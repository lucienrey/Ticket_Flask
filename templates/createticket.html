{% extends "layout.html" %}

{% block title %}
    Create New Ticket
{% endblock %}

{% block body %}
    <h1>Create New Ticket</h1>

    <form action="{{ url_for('newticket') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="ubsuser">
                {% for user in ubsuser %}
                    <option value="{{ user.id }}">{{ user.name }} - ({{ user.tnumber }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="status" placeholder="Ticket Status">
            <input class="form-control" name="version" placeholder="Ticket Version">
            <input class="form-control" name="description" placeholder="Ticket Description">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Create New Ticket</button>
        </div>

    </form>
{% endblock %}
